<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="libs/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email-input" type="email" name="email" placeholder="Email" class="login">
            <input id="password-input" type="password" name="password" placeholder="Senha" class="login">
            <button type="submit" id="login-button" class="btn btn-primary">Entrar</button>
        </form>
    </header>
    <h2 id="form-title">Formulário de Avaliação</h2>
    <main id="main-container">
        <fieldset id="container">
            <form id="evaluation-form" action="">
                <div id="fullname-container">
                    <input type="text" name="name" id="input-name" placeholder="Nome">
                    <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div id="email-house-container">
                    <input type="email" name="email" id="input-email" placeholder="Email">
                    <label for="house">Casa: </label>
                    <select name="house" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <hr class="line">
                <fieldset class="data">
                    <div class="line-content fam">
                        <label for="family" id="label-family">Qual sua família?</label> <br>
                        <input type="radio" name="family" value="Frontend" id="Frontend"> Frontend <br>
                        <input type="radio" name="family" value="Backend" id="Backend"> Backend <br>
                        <input type="radio" name="family" value="FullStack" id="FullStack"> FullStack
                    </div>
                    <div class="line-content">
                    <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>
                        <div class="subject-container">
                            <div>
                                <input type="checkbox" name="subject" value="HoFs" class="subject">
                                <label for="hofs">HoFs</label>
                            </div>
                            <div>
                                <input type="checkbox" name="subject" value="Jest" class="subject">
                                <label for="jest">Jest</label>
                            </div>
                            <div>
                                <input type="checkbox" name="subject" value="Promises" class="subject">
                                <label for="promises">Promises</label>
                            </div>
                            <div>
                                <input type="checkbox" name="subject" value="React" class="subject">
                                <label for="react">React</label>
                            </div>
                            <div>
                                <input type="checkbox" name="subject" value="SQL" class="subject">
                                <label for="sql">SQL</label>
                            </div>
                            <div>
                                <input type="checkbox" name="subject" value="Python" class="subject">
                                <label for="python">Python</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <hr class="line">
                <div id="rate-container" class="line-content">
                    <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                    <input type="radio" name="rate" value="1"> 1
                    <input type="radio" name="rate" value="2"> 2
                    <input type="radio" name="rate" value="3"> 3
                    <input type="radio" name="rate" value="4"> 4
                    <input type="radio" name="rate" value="5"> 5
                    <input type="radio" name="rate" value="6"> 6
                    <input type="radio" name="rate" value="7"> 7
                    <input type="radio" name="rate" value="8"> 8
                    <input type="radio" name="rate" value="9"> 9
                    <input type="radio" name="rate" value="10"> 10
                </div>
               
                <div class="line-content">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea id="textarea" name="feedback" cols="30" rows="10" maxlength="500"></textarea>
                </div>
                <div class="line-content">
                    <label for="counter">Contador de caracteres:</label>
                    <span id="counter">500</span>
                </div>
                <div class="line-content">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary button">Enviar</button>
            </form>
            <form action="" id="form-data">
            
            </form>
        </fieldset>
        <aside>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
        </aside>
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
</body>
</html>
