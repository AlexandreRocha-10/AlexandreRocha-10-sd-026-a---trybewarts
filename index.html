<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email-input" type="text" name="email" placeholder="Email">
            <input id="password-input" type="text" name="password" placeholder="Senha">
            <button id="login-button">Entrar</button>

        </form>
    </header>
    <main id="main-container">
        <form id="evaluation-form" action="">
            <input type="text" name="name" id="input-name" placeholder="Nome">
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            <input type="text" name="email" id="input-email" placeholder="Email">
        </form>
        <aside>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
        </aside>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
